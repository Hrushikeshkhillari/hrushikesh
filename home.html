<script>
function validateNumericInput() {
    // Get the input value
    var userInput = document.getElementById('numericInput').value;

    // Check if input is empty
    if (userInput === '') {
    alert('Please enter a number.');
    return false;
    }

    // Check if input is a valid number
    if (isNaN(userInput)) {
    alert('Please enter a valid number.');
    return false;
    }

    // If input passes validation, return true
    return true;
}
</script>
</head>
<body>
    <h2>Numeric Input Validation</h2>
        <form onsubmit="return validateNumericInput()">
            <label for="numericInput">Enter a number:</label>
            <input type="text" id="numericInput" name="numericInput">
            <button type="submit">Submit</button>
        </form>
</body>
